<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kurt Resume</title>
		<link rel="stylesheet" href="./src/assets/styles/index.css" />
		<script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
	</head>
	<body>
		<div id="app" x-data="layout">
			
			<div x-data="spin" x-html="spin_template"></div>
			<div x-data="locale">
				<div x-data="header">
					<div x-html="header_template"></div>

					<h1>Current language is <span x-text="$store.locale.lang"></span></h1>
					<div x-text="$store.locale.t('title')"></div>
					<button @click="$store.locale.setLang('en')">en</button>
					<button @click="$store.locale.setLang('zh-tw')">zh-tw</button>
					
				</div>
			</div>
		</div>
		
		<script type="module" src="./src/app.ts"></script>
		
	</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Kurt's Resume</title>
	<link rel="icon" type="image/x-icon" href="/public/favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300&family=Noto+Sans+TC:wght@500&display=swap"
		rel="stylesheet">
	<script defer src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
</head>

<body>
	<div id="root" x-data="components" class="h-screen flex justify-center items-center"
		x-init="setTimeout(() => {$store.system.isLoading = false;$store.system.firstInit();}, 4000)">
		<template x-if="$store.system.isLoading">
			<div x-html="spin.spin_template"></div>
		</template>
		<template x-if="!$store.system.isLoading">
			<div id="app" x-data="components" class="h-full w-full bg-slate-200 pb-20 pt-10">
				<div class="flex flex-col md:flex-row justify-center items-center gap-2">
					<div class="switch-holder">
						<div class="switch-label text-left">
							<span>EN</span>
						</div>
						<div class="switch-toggle">
							<input type="checkbox" id="lang" x-model="$store.locale.lang">
							<label for="lang"></label>
						</div>
						<div class="switch-label text-right">
							<span>ZH-TW</span>
						</div>
					</div>
					<div class="switch-holder">
						<div class="switch-label text-left">
							<span>RESUME</span>
						</div>
						<div class="switch-toggle" x-init="$watch($store.system.type, value => console.log(value))">
							<input type="checkbox" id="type" x-model="$store.system.type">
							<label for="type"></label>
						</div>
						<div class="switch-label text-right">
							<span>PORTFOLIO</span>
						</div>
					</div>
				</div>

				<template x-if="!$store.system.type">
					<div id="resume"
						class="flex flex-col gap-24 md:gap-36 m-auto max-w-screen-lg border-2 border-gray-200 bg-white p-2 md:p-8"
						style="box-shadow: -1px 5px 35px -9px rgb(0 0 0 / 20%)" x-init="$store.system.initResume()">

						<section id="intro">

							<div class="flex justify-end mb-12">
								<button @click="$store.utils.exportPdf()" class="text-2xl button bg-stone-500 hover:bg-blue-600"
									x-text="$store.locale.t('export')"></button>
							</div>

							<h1 class="text-6xl font-bold mb-8" x-text="$store.locale.t('name')"></h1>
							<div class="text-left text-2xl mb-8 opacity-60" x-text="$store.locale.t('brief')"></div>

							<div class="flex justify-center gap-8">
								<a href="https://github.com/kurt-liao" target="_blank" title="My Github"
									class="external-link text-5xl hover:scale-125 hover:rotate-[360deg] transition-transform duration-700 hover:text-[#8e7cc3]">
									<iconify-icon icon="codicon:github-inverted">
									</iconify-icon>
								</a>
								<a href="https://www.linkedin.com/in/kurt-liao-07360b17b/" target="_blank" title="My Linkedin"
									class="external-link text-5xl hover:scale-125 hover:rotate-[360deg] transition-transform duration-700 hover:text-[#0077b5]">
									<iconify-icon icon="eva:linkedin-outline">
									</iconify-icon>
								</a>
								<a href="mailto:vermouth0226@gmail.com" title="My Email"
									class="external-link text-5xl hover:scale-125 hover:rotate-[360deg] transition-transform duration-700 hover:text-[#c71610]">
									<iconify-icon icon="carbon:email">
									</iconify-icon>
								</a>
								<a href="https://me.kurtstories.com" target="_blank" title="My website"
									class="external-link text-5xl hover:scale-125 hover:rotate-[360deg] transition-transform duration-700 hover:text-[#44DC82]">
									<iconify-icon icon="fluent-mdl2:web-environment">
									</iconify-icon>
								</a>
								<a href="https://blog.kurtstories.com" target="_blank" title="My blog"
									class="external-link text-5xl hover:scale-125 hover:rotate-[360deg] transition-transform duration-700 hover:text-[#F54088]">
									<iconify-icon icon="simple-icons:hugo">
									</iconify-icon>
								</a>
							</div>

						</section>

						<section id="experience">
							<h2 class="text-4xl font-bold mb-8" x-text="$store.locale.t('experience')"></h2>
							<div class="stern">
								<div class="title-block">
									<p class="title" x-text="$store.locale.t('stern')">
									</p>
								</div>
								<div class="content-block">
									<p class="content-title" x-text="$store.locale.t('period')"></p>
									<p class="content-text" x-text="$store.locale.t('stern-period-content')"></p>
								</div>
								<div class="content-block">
									<p class="content-title" x-text="$store.locale.t('position')"></p>
									<p class="content-text" x-text="$store.locale.t('stern-position-content')"></p>
								</div>
								<div class="content-block">
									<p class="content-title" x-text="$store.locale.t('work-duties')"></p>
									<ul class="flex flex-col gap-2 list-plane" x-html="$store.locale.t('stern-work-duties-content')">
									</ul>
								</div>
								<div class="content-block">
									<p class="content-title flex-none" x-text="$store.locale.t('tech-stack')"></p>
									<ul class="flex flex-wrap gap-2">
										<li class="tech-stack-tag bg-teal-600">&lt;Vue&gt;</li>
										<li class="tech-stack-tag bg-indigo-700">&lt;TypeScript&gt;</li>
										<li class="tech-stack-tag bg-emerald-500">&lt;Nuxt&gt;</li>
										<li class="tech-stack-tag bg-yellow-300">&lt;CSS / SCSS&gt;</li>
										<li class="tech-stack-tag bg-cyan-600">&lt;Tailwindcss&gt;</li>
										<li class="tech-stack-tag bg-blue-500">&lt;Element Plus&gt;</li>
										<li class="tech-stack-tag bg-blue-800">&lt;MySQL&gt;</li>
										<li class="tech-stack-tag bg-lime-500">&lt;MongoDB&gt;</li>
										<li class="tech-stack-tag bg-slate-700">&lt;Git&gt;</li>
										<li class="tech-stack-tag bg-sky-700">&lt;Docker&gt;</li>
									</ul>
								</div>
							</div>

							<div class="ilinke mt-8">
								<div class="title-block">
									<p class="title" x-text="$store.locale.t('ilinke')">
									</p>
								</div>
								<div class="content-block">
									<p class="content-title" x-text="$store.locale.t('period')"></p>
									<p class="content-text" x-text="$store.locale.t('ilinke-period-content')"></p>
								</div>
								<div class="content-block">
									<p class="content-title" x-text="$store.locale.t('position')"></p>
									<p class="content-text" x-text="$store.locale.t('ilinke-position-content')"></p>
								</div>
								<div class="content-block">
									<p class="content-title" x-text="$store.locale.t('work-duties')"></p>
									<ul class="flex flex-col gap-2 list-plane" x-html="$store.locale.t('ilinke-work-duties-content')"></ul>
								</div>
								<div class="content-block">
									<p class="content-title" x-text="$store.locale.t('project')"></p>
									<ul class="flex flex-col gap-2 list-plant">
										<li class="list-item list-inside content-text">
											<span x-text="$store.locale.t('jcolor')">
											</span>
											<a class="text-blue-400 underline hover:text-cyan-200"
												href="https://www.jcolor.com.tw/"
												x-text="$store.locale.t('link')" target="_blank"></a>
										</li>
										<li class="list-item list-inside content-text">
											<span x-text="$store.locale.t('cupoy')">
											</span>
											<a class="text-blue-400 underline hover:text-cyan-200"
												href="https://www.cupoy.com/"
												x-text="$store.locale.t('link')" target="_blank"></a>
										</li>
										<li class="list-item list-inside content-text">
											<span x-text="$store.locale.t('everprinter')">
											</span>
											<a class="text-blue-400 underline hover:text-cyan-200"
												href="https://everprinter.com/"
												x-text="$store.locale.t('link')" target="_blank"></a>
										</li>
										<li class="list-item list-inside content-text">
											<span x-text="$store.locale.t('9199')">
											</span>
											<a class="text-blue-400 underline hover:text-cyan-200"
												href="https://www.9199.com.tw/"
												x-text="$store.locale.t('link')" target="_blank"></a>
										</li>
									</ul>
								</div>
								<div class="content-block">
									<p class="content-title flex-none" x-text="$store.locale.t('tech-stack')"></p>
									<ul class="flex flex-wrap gap-2">
										<li class="tech-stack-tag bg-blue-700">&lt;React&gt;</li>
										<li class="tech-stack-tag bg-red-500">&lt;AngularJS&gt;</li>
										<li class="tech-stack-tag bg-indigo-700">&lt;TypeScript&gt;</li>
										<li class="tech-stack-tag bg-yellow-300">&lt;CSS / SCSS&gt;</li>
										<li class="tech-stack-tag bg-blue-400">&lt;PostgreSQL&gt;</li>
										<li class="tech-stack-tag bg-amber-300">&lt;Java&gt;</li>
										<li class="tech-stack-tag bg-lime-500">&lt;MongoDB&gt;</li>
										<li class="tech-stack-tag bg-slate-700">&lt;Git&gt;</li>
										<li class="tech-stack-tag bg-sky-700">&lt;Docker&gt;</li>
										<li class="tech-stack-tag bg-orange-200">&lt;AWS&gt;</li>
									</ul>
								</div>
							</div>
						</section>

						<section id="skills">
							<h2 class="text-4xl font-bold mb-8" x-text="$store.locale.t('skills')"></h2>
							<ul>
								<li class="skill-content">
									<span>JavaScript</span>
									<div class="progress skill-bar ">
										<div data-bg="bg-yellow-400" class="progress-bar progress-bar-primary" role="progressbar"
											aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
										</div>
									</div>
								</li>
								<li class="skill-content">
									<span>TypeScript</span>
									<div class="progress skill-bar ">
										<div data-bg="bg-indigo-700" class="progress-bar progress-bar-primary" role="progressbar"
											aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
										</div>
									</div>
								</li>
								<li class="skill-content">
									<span>CSS / SCSS</span>
									<div class="progress skill-bar ">
										<div data-bg="bg-red-400" class="progress-bar progress-bar-primary" role="progressbar"
											aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
										</div>
									</div>
								</li>
								<li class="skill-content">
									<span>Vue</span>
									<div class="progress skill-bar ">
										<div data-bg="bg-teal-600" class="progress-bar progress-bar-primary" role="progressbar"
											aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
										</div>
									</div>
								</li>
								<li class="skill-content">
									<span>Nuxt</span>
									<div class="progress skill-bar ">
										<div data-bg="bg-emerald-500" class="progress-bar progress-bar-primary" role="progressbar"
											aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
										</div>
									</div>
								</li>
								<li class="skill-content">
									<span>Tailwindcss</span>
									<div class="progress skill-bar ">
										<div data-bg="bg-cyan-600" class="progress-bar progress-bar-primary" role="progressbar"
											aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
										</div>
									</div>
								</li>
								<li class="skill-content">
									<span>Git</span>
									<div class="progress skill-bar ">
										<div data-bg="bg-slate-700" class="progress-bar progress-bar-primary" role="progressbar"
											aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
										</div>
									</div>
								</li>
								<li class="skill-content">
									<span>Docker</span>
									<div class="progress skill-bar ">
										<div data-bg="bg-sky-700" class="progress-bar progress-bar-primary" role="progressbar"
											aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">
										</div>
									</div>
								</li>
							</ul>
						</section>

						<section id="education">
							<h2 class="text-4xl font-bold mb-8" x-text="$store.locale.t('education')"></h2>
							<div class="title-block">
								<p class="title" x-text="$store.locale.t('college')">
								</p>
							</div>
							<div class="content-block">
								<p class="content-title" x-text="$store.locale.t('period')"></p>
								<p class="content-text" x-text="$store.locale.t('college-period-content')"></p>
							</div>
							<div class="content-block">
								<p class="content-title" x-text="$store.locale.t('major')"></p>
								<p class="content-text" x-text="$store.locale.t('major-content')"></p>
							</div>
							<div class="content-block">
								<p class="content-title" x-text="$store.locale.t('project')"></p>
								<ul class="flex flex-col gap-2 list-plant">
									<li class="list-item list-inside content-text">
										<span x-text="$store.locale.t('rabbit-fly')">
										</span>
										<a class="text-blue-400 underline hover:text-cyan-200"
											href="https://www.youtube.com/watch?v=v2C9MTq5AsI&t=7s&ab_channel=%E9%98%BF%E6%99%A8"
											x-text="$store.locale.t('video')" target="_blank"></a>
									</li>
								</ul>
							</div>
						</section>

						<section id="job-seeking">
							<h2 class="text-4xl font-bold mb-8" x-text="$store.locale.t('job-seeking')"></h2>

							<div class="content-block">
								<p class="content-title" x-text="$store.locale.t('position')"></p>
								<p class="content-text" x-text="$store.locale.t('position-content')"></p>
							</div>

							<div class="content-block">
								<p class="content-title" x-text="$store.locale.t('place')"></p>
								<p class="content-text" x-text="$store.locale.t('place-content')"></p>
							</div>
						</section>
					</div>
				</template>

				<!-- <template x-if="!$store.system.type">
					<div class="fixed top-6 left-5">
						123
					</div>
				</template> -->

				<template x-if="$store.system.type">
					<div id="portfolio">
						<div class="text-4xl text-center" x-text="$store.locale.t('in-progress')"></div>
					</div>
				</template>
			</div>
		</template>
	</div>
	<script type="module" src="./src/app.ts"></script>
</body>

</html>
